<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pricing :: Baxodur Bahronov</title>
	<link rel="stylesheet" type="text/css" href="style.css">

<body>
	<div class="nav">

					</div>

					<p>Github</p>

				</div>
				<div class="list">
					<h6 class="h6">Enterprise</h6>
					<img src="./img/Case.svg">

					<p>Up to 2 users</p>
					<p>Github</p>
