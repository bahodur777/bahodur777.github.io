<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Form :: Bahodur Bahronov</title>
	<link rel="stylesheet" href="style.css">
	<style>
  @import url('https://fonts.googleapis.com/css2?family=Iceland&family=Montserrat:wght@200&display=swap');
</style>
</head>
<body>
	<div class="container">	
		<div class="box">
			<img src="./img/Logo.png" class="logo">
			<form class="form">
				<h2>Login</h2>
				<img src="./img/Line 1.png" class="line">
				<h4>Welcome onboard with us!</h4>
				<p class="p">Username</p>
				<input type="Username" placeholder="Enter your username">
				<p class="p">Password</p>
				<input type="password" placeholder="Enter your password">
				<a href="#" class="a1">Forgot Password?<a>
				<button>Login</button>
				<p class="p1">New to Logo? <b>Register</b> Here</p>
			</form>
		</div>	
	</div>
</body>
</html>
