<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Form :: Bahodur Bahronov</title>
	<link rel="stylesheet" href="style.css">
	<style>
  @import url('https://fonts.googleapis.com/css2?family=Iceland&family=Montserrat:wght@200&display=swap');
</style>
</head>
<body>
	<div class="container">	
		<div class="logo-box">
			<img src="./img/Logo.png" onclick="location.href='https://mahorat-it.uz/'">
		</div>
			<form class="form">
				<h2>Login</h2>
				<img src="./img/Line 1.png" class="line">
				<h4>Welcome onboard with us!</h4>
				<label type="user" class="p">Username</label>
				<input type="Username" placeholder="Enter your username">
				<label type="password" class="p">Password</label>
				<input type="password" placeholder="Enter your password">
				<p class="a1">Forgot Password?<p>
				<button>Login</button>
				<p class="p1">New to Logo? <b>Register</b> Here</p>
			</form>	
	</div>
</body>
</html>
